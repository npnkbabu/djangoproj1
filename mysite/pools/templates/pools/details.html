{% extends 'pools/base.html' %}
{% block main_content %}

{% if error_message %}
    <p> <strong> error_message </p> </strong> 
<h1> {{question.question_text}} </h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li> {{choice.choice_text}} </li>
        {% endfor %}
    </ul>
{% endblock %}
